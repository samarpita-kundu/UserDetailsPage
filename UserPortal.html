<!DOCTYPE html>
<html lang="en">
<head>
<title>User Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="UserPortal.css">
</head>
<body>
<header>
  <p>Users Details</p>
</header>

<section class="content">

  <section class="panel">
    <section class="autocomplete">
        <input id="searchStr" onfocus="this.value=''" type="text" name="searchStr" placeholder="Search User">
        <input id ="crossBtn" type="image" src="cancel.png" class="clearInput">
    </section>
    <section class="resultHeader">
        <h3>Search History</h3>
        <!-- <a href="#" id="clear-all">Clear search history</a> -->
    </section>
    <section id="buttonPanel" hidden>
        <button class="btn" id="clrAll">Clear All</button><button class="btn" id="clr">Clear</button><button class="btn" id="cancel">Cancel</button>
    </section>
    <section id="searchResult"></section>
</section>

  <aside>
    <section id="profile" hidden >
        <figure id="profileFig" hidden><img id="profileImage" alt="Profile Picture" style="width:100px;height:120px;"></figure>
        <nav id="followersNav" hidden><p id="followersCount"></p><button class="myBtn">followers</button></nav>
        <nav id="followingNav" hidden><p id="followingCount"></p><button class="myBtn">following</button></nav>
    </section>
    <section id="profileDetails" hidden>
        <fieldset>
            <legend>Personal Details:</legend>
            <p id="profileName">
            <p id="profileOrg">
            <p id="profileType">
            <p id="profileId">
        </fieldset>
    </section>
    <section id="NotFound" hidden>
        <p>User details for <strong id="userLogin"></strong> not found!</p>
    </section>
  </aside>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h1></h1>
      </div>
      <div class="modal-body">
        <ul id="list"></ul>
      </div>
      <!-- <div class="modal-footer">
        <h2>Modal Footer</h2>
      </div> -->
    </div>
  
  </div>
</section>

<footer>
  <!-- <a href="#">Contact Us</a> -->
  <div class="popup">Contact Us
      <span class="popuptext" id="myPopup">Contact me at samarpita.kundu7@gmail.com</span>
  </div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<script src="UserPortal.js"></script>
</body>
</html>
