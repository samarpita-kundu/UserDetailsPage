<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  background-color: #FFC55C;
  border: solid;
  border-color : grey;
  color: black;
  padding: 20px;
  cursor: pointer;
  font-weight:bold;
  font-size: 25px;
  background-image: linear-gradient(to right, #FFC55C , #f7b947);
}

.cross{
  color: black;
  background: white;
  padding: 10px 18px 10px 18px;
  border-radius: 60px;
  font-size: 30px;
}
</style>
</head>
<body>

<button class="btn">Delete <span class="cross">&#215;</span></button>

</body>
</html>
